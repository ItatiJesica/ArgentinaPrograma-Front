<app-menu></app-menu>
<div class="text-center" *ngIf="isLogged; else loggedOut">
    <app-portfolioedit></app-portfolioedit>
</div>

<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <div class="nav nav-tabs">
                    <div class="nav-item">
                      <a class="nav-link active" routerLink="/login">Iniciar Sesión</a>
                    </div>         
                  </div>
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreUsuario">Nombre de Usuario</label>
                        <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                        [(ngModel)]="nombreUsuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
                        <button class="btn btn-outline-primary btn-block" routerLink="/portfolioedit">
                            <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</ng-template>
