<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <form novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Habilidad</label>
                    <input type="text" class="form-control" id="habilidad" name="habilidad"
                        [(ngModel)]="habilidadNueva.habilidad" required>
                </div>
                <div class="form-group">
                    <label for="precio">Porcentaje de la Habilidad</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="habilidadNueva.porcentaje" required>
                </div>
                <div class="form-group">
                    <label for="precio">Logo de la Habilidad</label>
                    <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="habilidadNueva.logo"
                        required>
                </div>
                <div class="form-group row">
                    <label for="persona" class="col-form-label ">Persona a la que Pertenece</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="habilidadNueva.persona"
                        name="persona">
                        <option *ngFor="let persona of personas" [ngValue]="persona">{{persona.nombre}}</option>
                    </select>
                </div>
                <button class="btn btn-outline-success btn-block" (click)="onCreate()" *ngIf="!habilidadNueva.idHab">
                    <i class="fas fa-pencil-alt"></i> Agregar</button>
                <button class="btn btn-outline-success btn-block" (click)="actualizarHabilidad()"
                    *ngIf="habilidadNueva.idHab">
                    <i class="fas fa-pencil-alt"></i> Guardar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolioedit">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
