<app-menu></app-menu>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 mx-auto">
            <form  novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la Empresa del Empleo</label>
                    <input type="text" class="form-control" id="empresa" name="empresa"
                    [(ngModel)]="experienciaNueva.empresa" required>
                </div>
                <div class="form-group">
                    <label for="precio">Puesto del Empleo</label>
                    <input type="text" class="form-control" id="puesto" name="puesto"
                    [(ngModel)]="experienciaNueva.puesto" required>
                </div>
                <div class="form-group">
                    <label for="precio">Tipo de Empleo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo"
                    [(ngModel)]="experienciaNueva.tipo" required>
                </div>
                <div class="form-group">
                    <label for="precio">Fecha de inicio del Empleo</label>
                    <input type="text" class="form-control" id="inicio" name="inicio"
                    [(ngModel)]="experienciaNueva.inicio" required>
                </div>
                <div class="form-group">
                    <label for="precio">Fecha de finalización del Empleo</label>
                    <input type="text" class="form-control" id="fin" name="fin"
                    [(ngModel)]="experienciaNueva.fin" required>
                </div>
                <div class="form-group">
                    <label for="precio">Ubicación General del Empleo</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                    [(ngModel)]="experienciaNueva.ubicacion" required>
                </div>
                <div class="form-group">
                    <label for="precio">Logo de la Empresa</label>
                    <input type="text" class="form-control" id="logo" name="logo"
                    [(ngModel)]="experienciaNueva.logo" required>
                </div>
                <div class="form-group row">
                    <label for="persona" class="col-form-label ">Persona a la que Pertenece</label>
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="experienciaNueva.persona"  name="persona">
                        <option *ngFor="let persona of personas" [ngValue]="persona">{{persona.nombre}}</option>
                    </select >
                </div>
                <button class="btn btn-outline-success btn-block"   (click)="onCreate()" *ngIf="!experienciaNueva.idExp">
                    <i class="fas fa-pencil-alt"></i> Agregar</button>
                    <button class="btn btn-outline-success btn-block" (click)="actualizarExperiencia()" *ngIf="experienciaNueva.idExp" >
                        <i class="fas fa-pencil-alt"></i> Guardar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/portfolioedit">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
